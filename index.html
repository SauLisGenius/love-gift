<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>送給妳的小禮物 💌</title>
  <style>
    body {
      font-size: 33px;
      background-color: #fff5f8;
      font-family: "微軟正黑體", sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #d6336c;
    }

    p {
      font-size: 1.2em;
      color: #444;
    }

    audio {
      margin-top: 30px;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('你的背景圖網址.jpg'); /* ← 可換成你自己的背景圖網址 */
      background-size: cover;
      opacity: 0.15;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <h1>給我最愛的妳 ❤️</h1>
  <p>這是一段只屬於妳的聲音，希望妳每天都能感受到我的陪伴。</p>
  <p>👇 點一下播放</p>

  <audio id="player" controls autoplay>
    您的瀏覽器不支援音訊播放。
  </audio>

  <script>
    // 📀 將這裡改成你實際上傳的 mp3 檔名
    const tracks = [
      "love1.mp3",
      "love2.mp3",
      "love3.mp3"
    ];

    // 🎲 隨機挑選一首
    const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];

    // 🎵 設定 audio 播放器來源
    const player = document.getElementById("player");
    player.src = randomTrack;
    player.load();
    player.play();
  </script>
</body>
</html>
