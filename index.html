<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>送給妳的小禮物 💌</title>
  <style>
    body {
      font-size: 33px;
      background-color: #fff5f8;
      font-family: "微軟正黑體", sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #d6336c;
    }

    p {
      font-size: 1.2em;
      color: #444;
    }

    audio {
      margin-top: 40px;
      width: 300px; /* 播放器寬度 */
      height: 60px;  /* 控制區高度 */
      transform: scale(1.5); /* 放大整個播放器（含播放鍵） */
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('你的背景圖網址.jpg');
      background-size: cover;
      opacity: 0.15;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <h1>給我最愛的妳 ❤️</h1>
  <p>這是一段只屬於妳的聲音，希望妳每天都能感受到我的陪伴。</p>
  <p>👇 點擊下方播放 🎵</p>

  <audio id="player" controls></audio>

  <script>
    const tracks = [
      "Love1.mp3",
      "Love2.mp3",
      "Love3.mp3"
    ];

    // 頁面載入後，隨機挑選一首歌，但不自動播放
    const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
    const player = document.getElementById("player");
    player.src = randomTrack;
  </script>
</body>
</html>
